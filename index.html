<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title >ios calculator</title>
</head>
<body>
    <div class="container">
        <div class="result-box" >
            <h1 class="result" id="result"></h1>
        </div>
        <div class="operators">
            
                <button  class="btn grey-btn" id="clear" value="AC">AC</button>
                <button  class="btn grey-btn" id="plus-minus" value='-'>+/-</button>
                <button  class="btn grey-btn" id="%" value="%">%</button>
                <button  class="btn orange-btn sign" value="/">รท</button>
                <button  class="btn num-btn" value="7">7</button>
                <button  class="btn num-btn" value="8">8</button>
                <button  class="btn num-btn" value="9">9</button>
                <button  class="btn orange-btn sign" value="*">ร</button>
                <button  class="btn num-btn" value="4">4</button>
                <button  class="btn num-btn" value="5">5</button>
                <button  class="btn num-btn" value="6">6</button>
                <button  class="btn orange-btn sign" value="-">-</button>
                <button  class="btn num-btn" value="1">1</button>
                <button  class="btn num-btn" value="2">2</button>
                <button  class="btn num-btn" value="3">3</button>
                <button  class="btn orange-btn sign" value="+">+</button>
                <button  class="btn num-btn zero-btn"value="0" >0</button>
                <button  class="btn num-btn" id="dot" value=".">.</button>
                <button  class="btn orange-btn" id="equal" value="=">=</button>
            
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
